spin_manifest_version = 2

[application]
name = "tcp-sockets"
authors = ["Fermyon Engineering <engineering@fermyon.com>"]
version = "0.1.0"

[[trigger.http]]
route = "/"
component = "test"

[component.test]
source = "%{source=tcp-sockets}"
environment = { ADDRESS = "127.0.0.1:%{port=5000}" }
allowed_outbound_hosts = ["*://127.0.0.0/24:%{port=5000}"]
